<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>using iframe to link a youtube</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/3FMcIuFGKyU?si=AL9mSORELno_1qjX"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <h1>using iframe to show a map</h1>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3604.152114258875!2d68.25354047444885!3d25.399718323469745!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x394c7b9f1ba3aadf%3A0xbdc578073d858239!2sDepartment%20of%20Civil%20Engineering!5e0!3m2!1sen!2spl!4v1763636280471!5m2!1sen!2spl"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
    <h1>using iframe to link a page</h1>
    <iframe
      src="https://en.wikipedia.org/wiki/Dawn_(newspaper)"
      height="500"
      width="500"
    ></iframe>
  </body>
</html>
